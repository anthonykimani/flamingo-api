<head>

    .table {
      font-size: 0.8rem;
      border-collapse: collapse;
      border: 0 solid #ccc;
      margin: 1.5rem 0;
      width: 100%;
    }
    .tr {
      border-bottom: 0 solid #ccc;
    }
    .th {
      background-color: #f5f5f5;
      padding: 0.4rem;
      text-align: left;
    }
    .td {
      padding: 0.4rem;
      text-align: left;
    }
    .p {
      font-size: 0.8rem;
      margin: 1rem 0;
    }
  </style>
</head>

<p class="p">
  <b>{{title}}</b>
</p>

<table class="table">
  <tr class="tr">
    <td class="td">{{body}}</td>
  </tr>
</table>
